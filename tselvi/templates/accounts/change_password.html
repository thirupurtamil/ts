{% extends 'papa/base.html' %}

{% block content %}
{%include 'papa/nav.html'%}
<style>
    body {color: white;}
    h1 {color: rgb(245, 252, 245);}
    h1 {font-size: 20px;}
    h2 {font-size: 20px;}
    p {font-size: 20px;}
    table, th, td {border: 1px solid rgb(43, 231, 231);}

</style>

<h1 class ="text-center"> Change Password </h1>


<form method="POST" action="{% url 'change_password' %}">
		{% csrf_token %}

		{% if form.errors %}

		      <div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               

               {% for field in form %}
               	{% if field.errors %}
               		{{ field.errors }}
               	{% endif%}

               	{% endfor %}


              </div>

  {% endif %}


		{{ form.as_p }}

                                {# button #}
		<input type="submit" value="Change Password" class=" btn btn-secondary">
	</form>

{% endblock %}
