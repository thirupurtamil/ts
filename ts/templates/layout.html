
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{% block title %}Nifty 50 Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px; 
            min-height: 100vh;
        }

        .container-custom {
            background: white; 
            border-radius: 12px; 
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1, h2 {
            text-align: center; 
            color: #333;
            margin-bottom: 8px;
        }

        /* Stats Grid */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
        }
        .stat-label { font-size: 0.8em; opacity: 0.9; margin-bottom: 4px; }
        .stat-value { font-size: 1.4em; font-weight: bold; }

        /* Table design */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 0.85em; 
            overflow-x: auto; 
            display: block; 
        }
        thead { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        th, td { 
            padding: 10px; 
            text-align: left; 
            white-space: nowrap; 
            border-bottom: 1px solid #ddd; 
        }
        tr:nth-child(even) { background: #f8f9ff; }
        tr:hover { background: #eef2ff; }
        .positive { color: #10b981; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }

        .record-count { text-align: center; color: #666; margin-top: 10px; font-style: italic; font-size: 0.85em; }
        .refresh-btn { 
            display: block; 
            margin: 20px auto; 
            padding: 10px 25px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 20px; 
            font-size: 1em; 
            cursor: pointer; 
        }
        .refresh-btn:hover { transform: scale(1.05); }

        @media (max-width: 600px) {
            h1, h2 { font-size: 1.5em; }
            .stat-card { padding: 8px; }
            table { font-size: 0.75em; }
            th, td { padding: 6px 8px; }
        }
    </style>
</head>
<body>

            <div class="container-fluid">

                  <ul class="navbar-nav ms-auto">

                      <a class="nav-link" href="selvi/">Admin</a>
                    </li>

                      <a class="nav-link" href="{% url 'home' %}">N50</a>
                    </li>
                     <li class="nav-item">

                      <a class="nav-link" href="{% url 'nifty_datewise' %}">N50A</a>
                    </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'nifty_weekly' %}">N50W</a>
                    </li>




                   
                  </ul>
                </div>
            </div>
        </nav>

        {% block content %}

</body>
