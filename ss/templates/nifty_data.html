{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>ðŸ“† Date-wise</h1>
    <button class="btn btn-success" id="refreshBtn">ðŸ”„ Refresh</button>
  </div>

  <div style="overflow-x:auto;">
    <table id="niftyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Prev</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Last</th>
          <th>Gap</th>
          <th>Change</th>
          <th>Range</th>
          <th>High</th>
          <th>Low</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="niftyBody">
        <tr><td colspan="12" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
async function loadData(refresh = false) {
  const tbody = document.getElementById("niftyBody");
  tbody.innerHTML = "<tr><td colspan='12' style='text-align:center;'>Loading...</td></tr>";

  try {
    const url = "/api/nifty/datewise/" + (refresh ? "?refresh=1" : "");
    const res = await fetch(url);
    if (!res.ok) throw new Error("Server Error");
    const data = await res.json();

    if (!data || data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='12' style='text-align:center;'>No data available</td></tr>";
      return;
    }

    tbody.innerHTML = data.map(row => `
      <tr>
        <td>${row.date}</td>
        <td>${(row.previousClose ?? "--").toFixed ? row.previousClose.toFixed(2) : row.previousClose}</td>
        <td>${(row.open ?? "--").toFixed ? row.open.toFixed(2) : row.open}</td>
        <td>${(row.dayHigh ?? "--").toFixed ? row.dayHigh.toFixed(2) : row.dayHigh}</td>
        <td>${(row.dayLow ?? "--").toFixed ? row.dayLow.toFixed(2) : row.dayLow}</td>
        <td>${(row.lastPrice ?? "--").toFixed ? row.lastPrice.toFixed(2) : row.lastPrice}</td>
        <td class="${row.Gap > 0 ? 'positive' : 'negative'}">${row.Gap?.toFixed?.(2) ?? '--'}</td>
        <td class="${row.Change > 0 ? 'positive' : 'negative'}">${row.Change?.toFixed?.(2) ?? '--'}</td>
        <td>${row.Range?.toFixed?.(2) ?? '--'}</td>
        <td class="positive">${row.High?.toFixed?.(2) ?? '--'}</td>
        <td class="negative">${row.Low?.toFixed?.(2) ?? '--'}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteRow('${row.date}')">
            ðŸ—‘ Delete
          </button>
        </td>
      </tr>
    `).join("");
  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan='12' style='text-align:center;color:red;'>Error loading data</td></tr>`;
  }
}

async function deleteRow(date) {
  if (!confirm(`${date} à®¨à®¾à®³à®¿à®©à¯ à®¤à®°à®µà¯ˆ à®¨à¯€à®•à¯à®• à®µà¯‡à®£à¯à®Ÿà¯à®®à®¾?`)) return;
  try {
    const res = await fetch(`/api/nifty/delete/${date}/`, { method: "DELETE" });
    const d = await res.json();
    alert(d.message || d.error || "Unknown response");
    loadData();
  } catch (err) {
    alert("Delete failed");
  }
}

document.getElementById("refreshBtn").addEventListener("click", () => loadData(true));
window.addEventListener("load", () => loadData());
</script>

<style>
.positive { color: #10b981; font-weight: 600; } /* Green */
.negative { color: #ef4444; font-weight: 600; } /* Red */
</style>
{% endblock %}
